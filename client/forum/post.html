<template name="post">

	<div class="container">

		<center><h3>{{post.title}}</h3></center><br/>
		<p>{{post.text}}</p><br/>

		{{#if post.image}}

			<img src="{{post.image}}" class="postImage">

		{{/if}}
		<br/>
		<div class="row">

			<div class="col-md-6 col-xs-12">
				<center><h3>Answers</h3></center> 
			</div>

			<div class="col-md-6 col-xs-12">
				<button class="btn btn-success">New Answer</button>
			</div>

		</div>
		<hr/>

		{{#autoForm schema="AnswersSchema" id="insertPost" type="method" meteormethod="answerEntry"}}

		<fieldset>
				      {{> afQuickField name='title'}}
				      {{> afQuickField name='post' value = postDoc type='hidden'}}
				      {{> afQuickField name='user' type = 'hidden'}}
				      {{> afQuickField name='content' rows=10}}
		</fieldset>

		<button type="submit" class="btn btn-primary">Ask</button>

		{{/autoForm}}


	</div>


	{{#mathjax}}
<p>Let $(a_n)$, $(b_n)$ and $(c_n)$ be series
   of real numbers with $a_n\leq b_n\leq c_n$
   for each $n$. Supposing that $(a_n)$ and $(c_n)$
   are convergent to the same limit, $(b_n)$
   is also convergent, and moreover</p>
<p>
  <!-- this equation will be displayed -->
  $$
  \lim a_n=\lim b_n=\lim c_n.
  $$
</p>
{{/mathjax}}

</template>
