<template name="post">

	<div class="container">

		<center><h3>{{post.title}}</h3></center><br/>
		<p>{{post.text}}</p><br/>

		{{#if post.image}}

			<img src="{{post.image}}" class="postImage">

		{{/if}}
		<br/>
		<div class="row">

				<center><h3>Answer</h3></center> 

			<!--<div class="col-md-6 col-xs-12">
				<button class="btn btn-success">New Answer</button>
			</div>-->

		</div>
		<hr/>

		{{#autoForm schema="AnswersSchema" id="insertPost" type="method" meteormethod="answerEntry"}}

		<fieldset>
				      {{> afQuickField name='title'}}
				      {{> afQuickField name='postID' value = postDoc type='hidden'}}
				      {{> afQuickField name='user' type = 'hidden'}}
				      {{> afQuickField name='content' rows=10}}
		</fieldset>

		<button type="submit" class="btn btn-primary">Answer</button>

		{{/autoForm}}

		<div class="answers">

		{{#each answers}}

			<div class="row">
				<h4>{{username}}</h4>
			</div>

			<div class="row">

					{{#mathjax}}
				<h4>{{content}}</h4>
					{{/mathjax}}
			</div>			

		{{/each}}

		</div>

	</div>
	 {{> dropzone}}

</template>


<template name="dropzone">
  <div class="row">
    <div class="col-md-12">
      <div id="dropzone" class="dropzone">
        <div class="well well-drop-zone">
          Drop file(s) here to upload
        </div>
      </div>
    </div>
  </div>
</template>
