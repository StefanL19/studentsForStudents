<template name="post">

	<div class="container">

	<div class="row css-btn-votes">
		<br/>
		<div class="css-title-post">
			<div class="css-text-title">
				<p class="css-p-title">{{post.title}}</p>
				<button type="button" class="btn btn-default css-btn-votes-all css-answer js-answer">
				Answer</button>
				<button type="button" class="btn btn-default css-btn-votes-all js-vote-up">
				<span class="glyphicon glyphicon-hand-up votes-glyph-up" aria-hidden="true"></span>
				</button>
				<button type="button" class="btn btn-default css-btn-votes-all js-vote-down">
				<span class="glyphicon glyphicon-hand-down votes-glyph-down" aria-hidden="true"></span>
				</button>
			</div>
		</div>

		<br/>
	</div>
        <div class="row">
            <div class="col-md-3 post-user-details post-content">

                <div class="row">
                      <div class="col-md-3">
                          <p>User:</p>
                      </div>

                      <div class="col-md-9">
                        {{username}}
                      </div>
                </div>

                <div class="row">
                    <div class="col-md-3">
                        <p>Rating:</p>
                    </div>

                    <div class="col-md-9">
                        {{post.rating}}
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-3">
                        <p>Answers:</p>
                    </div>

                    <div class="col-md-9">
                        {{post.answers}}
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-3">
                        <p>Date:</p>
                    </div>

                    <div class="col-md-9">
                        {{post.date}}
                    </div>
                </div>

            </div>

            <div class="col-md-9">
                {{post.content}}
            </div>
        </div>
		<br/>

		<!--{{#if post.image}}

			<img src="{{post.image}}" class="postImage">

		{{/if}}-->
		<br/>
		<div class="answerPost css-hide-answer">

		<div class="row">

				<center><h3>Answer</h3></center> 

			<!--<div class="col-md-6 col-xs-12">
				<button class="btn btn-success">New Answer</button>
			</div>-->

		</div>
		<hr/>

		{{#autoForm schema="AnswersSchema" id="insertPost" type="method" meteormethod="answerEntry"}}

		<fieldset>
				      {{> afQuickField name='title'}}
				      {{> afQuickField name='postID' value = postDoc type='hidden'}}
                      {{> afQuickField name='rating' type = 'hidden'}}
                      {{> afQuickField name='user' type = 'answers'}}
				      {{> afQuickField name='user' type = 'hidden'}}
				      {{> afQuickField name='content' rows=10}}
		</fieldset>

		<button type="submit" class="btn btn-primary">Answer</button>

		{{/autoForm}}

		<div class="answers">

		{{#each answers}}

			<div class="row">
				<h4>{{username}}</h4>
			</div>

			<div class="row">

					{{#mathjax}}
						<h4>{{content}}</h4>
					{{/mathjax}}
			</div>			

		{{/each}}

		</div>
		{{> dropzone}}
	</div><!-- / answer post -->
	
	</div>
	 
	
	<!--
	 {{#each images}}
	 
      <div>
        <img src="{{this.url}}" alt="" class="thumbnail" />
      </div>
    {{/each}}
	-->
</template>


<template name="dropzone">
  <div class="row">
    <div class="col-md-12">
      <div id="dropzone" class="dropzone">
        <div class="well well-drop-zone">
          Drop an image
        </div>
      </div>
    </div>
  </div>
</template>
