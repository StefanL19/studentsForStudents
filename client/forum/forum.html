<template name="forum">

<div class="container">

    <div class=""><h2>Questions</h2></div>
    <div class="alert alert-info" role="alert"><myfont> You should register in order to post questions.</myfont></div>

    <div class="user-toolbox">

        <div class="tools">
            <div class="row">
                <div class="js-forum-properties col-md-3">
                    <button class="btn btn-default css-btn-ask js-new-post"><myfont>Ask</myfont></button>
                </div>

                <div class="col-md-6">
                    <input type="text" class="css-input-search js-input-search" placeholder="Search posts by title...">
                </div>

                <div class="col-md-3">
                    <button class="btn btn-default css-btn-search js-search-posts">
                        <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                        <myfont>Search</myfont>
                    </button>
                </div>
            </div>
        </div>

    </div>

    <br/><br/>
    <div class="border"></div>

{{> pages}}
    {{> pagesNav}}  <!--Bottom navigation-->
</div>
<br/>
    <div class="js-forum-properties">
        <button class="btn btn-default css-btn-ask js-new-post"><myfont>Ask</myfont></button>
    </div>

    <!-- modal for new post -->

<div class="modal fade" id="allUsers">
      <div class="modal-dialog">
        <div class="modal-content">

          <div class="modal-header">

            <div class="modal-title">
              <center><h3>New Question</h3></center>
            </div><!-- / modal-title-->
            

          </div><!-- / modal-header -->

          <!-- form + modal body -->
               



         {{#autoForm schema="PostsSchema" id="insertPost" type="method" meteormethod="postEntry"}}
         <div class="modal-body">
				    <fieldset>
				      {{> afQuickField name='title'}}
				      {{> afQuickField name='user' type = 'hidden'}}
				      {{> afQuickField name='content' rows=10}}
				      {{> afQuickField name='tag'}}
				    </fieldset>
		




               </div><!-- / modal-body -->


                <div class="modal-footer">
                <button type="submit" class="btn btn-success">Ask</button>
                  <button class="btn btn-danger" data-dismiss="modal">
                    Close
                  </button>
                </div><!-- / modal-footer -->
                {{/autoForm}}

        </div><!-- / modal-content -->
      </div><!-- / modal-dialog -->
  </div><!-- /  modal for orders-->
    <!-- / modal for new post -->

</template>

<template name="allPostsPagination">

    <div class="row css-post-row">
        <div class="col-md-1">
        </div>

        <div class="col-md-6">
            <a href="/forum/{{_id}}"><h3>{{title}}</h3><br/></a>
        </div>

        <div class="col-md-1">
            <div class="css-number-answers"><b>1</b></div>
            <p>answers</p>
        </div>

        <div class="col-md-4">
            <div class="css-asked-by"><p>Asked by</p></div>
            <p>{{username}}</p>
        </div>
    </div>

</template>
