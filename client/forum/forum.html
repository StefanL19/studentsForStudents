<template name="forum">

<div class="container">

	<div class="col-md-3 col-lg-3 col-xs-12 js-forum-properties">
	<button class="newPost">Ask Question</button>
	</div>

	<div class="col-md-9 col-lg-9 col-xs-12 js-forum-recent">

	{{#each posts}}

		<h3>{{title}}</h3><br/>

	{{/each}}

	</div>

</div>






<div class="modal fade" id="allUsers">
      <div class="modal-dialog">
        <div class="modal-content">

          <div class="modal-header">

            <div class="modal-title">
              <center><h3>New Question</h3></center>
            </div><!-- / modal-title-->
            

          </div><!-- / modal-header -->

          <!-- form + modal body -->
               



         {{#autoForm schema="PostsSchema" id="insertPost" type="method" meteormethod="postEntry"}}
         <div class="modal-body">
				    <fieldset>
				      {{> afQuickField name='title'}}
				      {{> afQuickField name='user' type = 'hidden'}}
				      {{> afQuickField name='content' rows=10}}
				      {{> afQuickField name='tag'}}
				    </fieldset>
		




               </div><!-- / modal-body -->


                <div class="modal-footer">
                <button type="submit" class="btn btn-primary">Ask</button>
                  <button class="btn btn-warning" data-dismiss="modal">
                    Close
                  </button>
                </div><!-- / modal-footer -->
                {{/autoForm}}

        </div><!-- / modal-content -->
      </div><!-- / modal-dialog -->
  </div><!-- /  modal for orders-->

</template>
